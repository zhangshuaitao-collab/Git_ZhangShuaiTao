        /* è„¸éƒ¨ */
        .face {

        @keyframes countdown-pulse {

        /* èƒœåˆ©è€…æ ·å¼ - å¹æªå£ */

        @keyframes smoke-puff {

            70% { opacity: 1; transform: translateY(-15px) scale(1.2); }

        /* å¤±è´¥è€…æ ·å¼ - ä¸­å¼¹æ­»äº¡ */
        .loser {

        }

        .loser .cowboy {

        .loser .face::after {

        @keyframes death-fall {

        @keyframes hat-fall {

        /* å¢å¼ºèƒœåˆ©è€…çš„å¹æªå£åŠ¨ä½œ */
        .winner .right-arm {

        }

        .winner .left-arm {

        /* ä¸ºå¤±è´¥è€…æ·»åŠ æ›´å¤šæ­»äº¡æ•ˆæœ */
        .loser .vest::before,
        .loser .vest::after {

        }

        @keyframes button-fall {
            0% { transform: translateY(0); }

        }
    </style>

    <script>
        let gameState = 'waiting'; // 'waiting', 'countdown', 'ready', 'finished'
        let countdownValue = 5;
        let countdownInterval;
        let startTime;
        let player1Shot = false;
        let player2Shot = false;
        let canShoot = false;

        const elements = {
            countdown: document.querySelector('.countdown'),
            result: document.querySelector('.result'),
            winnerText: document.querySelector('.winner-text'),
            gameStatus: document.querySelector('.game-status'),
            player1: document.querySelector('.player1'),
            player2: document.querySelector('.player2'),
            player1Flash: document.querySelector('.player1 .muzzle-flash'),
            player2Flash: document.querySelector('.player2 .muzzle-flash'),
            instructions: document.querySelector('.instructions'),
            vs: document.querySelector('.vs')
        };

        function startGame() {
            if (gameState !== 'waiting') return;
            
            gameState = 'countdown';
            // éšæœºç”Ÿæˆ2-5ç§’çš„å€’è®¡æ—¶æ—¶é—´
            countdownValue = Math.floor(Math.random() * 4) + 2; // 2-5ç§’éšæœº
            player1Shot = false;
            player2Shot = false;
            canShoot = false;
            
            elements.gameStatus.textContent = 'å‡†å¤‡...';
            elements.instructions.style.opacity = '0.3';
            elements.result.classList.remove('show');
            
            // é‡ç½®ç©å®¶çŠ¶æ€
            elements.player1.classList.remove('shooting');
            elements.player2.classList.remove('shooting');
            elements.player1Flash.classList.remove('flash');
            elements.player2Flash.classList.remove('flash');
            
            startCountdown();
        }

        function startCountdown() {
            elements.countdown.textContent = 'å‡†å¤‡';
            elements.countdown.classList.add('show');
            elements.vs.classList.add('hide'); // éšè—VSå­—ä½“
            
            // ä½¿ç”¨éšæœºæ—¶é—´è¿›è¡Œå€’è®¡æ—¶ï¼Œä½†ä¸æ˜¾ç¤ºæ•°å­—
            countdownInterval = setTimeout(() => {
                elements.countdown.textContent = 'å¼€ç«ï¼';
                elements.gameStatus.textContent = 'å¼€ç«ï¼';
                
                // ç«‹å³å…è®¸å¼€æªï¼Œä¸ç­‰å¾…å»¶è¿Ÿ
                gameState = 'ready';
                canShoot = true;
                startTime = Date.now();
                
                // å»¶è¿Ÿéšè—"å¼€ç«ï¼"æ–‡å­—ï¼Œä½†ä¸å½±å“æ¸¸æˆé€»è¾‘
                setTimeout(() => {
                    elements.countdown.classList.remove('show');
                }, 2000); // å»¶é•¿æ˜¾ç¤ºæ—¶é—´åˆ°2ç§’
            }, countdownValue * 1000); // countdownValueç§’åæ‰§è¡Œ
        }

        function shoot(player) {
            if (!canShoot || gameState !== 'ready') return;
            
            const currentTime = Date.now();
            const reactionTime = currentTime - startTime;
            
            if (player === 1 && !player1Shot) {
                player1Shot = true;
                elements.player1.classList.add('shooting');
                elements.player1Flash.classList.add('flash');
                checkWinner(1, reactionTime);
            } else if (player === 2 && !player2Shot) {
                player2Shot = true;
                elements.player2.classList.add('shooting');
                elements.player2Flash.classList.add('flash');
                checkWinner(2, reactionTime);
            }
        }

        function checkWinner(shooter, reactionTime) {
            if (gameState !== 'ready') return;
            
            gameState = 'finished';
            canShoot = false;
            elements.vs.classList.remove('hide'); // é‡æ–°æ˜¾ç¤ºVSå­—ä½“
            
            const reactionTimeMs = Math.round(reactionTime);
            let winnerText = '';
            
            if (shooter === 1) {
                winnerText = `ğŸ‰ ç©å®¶1 è·èƒœï¼<br><small>ååº”æ—¶é—´: ${reactionTimeMs}ms</small>`;
                elements.gameStatus.textContent = 'ç©å®¶1 è·èƒœï¼';
                // æ·»åŠ èƒœåˆ©è€…å’Œå¤±è´¥è€…æ ·å¼
                elements.player1.classList.add('winner');
                elements.player2.classList.add('loser');
            } else {

                    elements.winnerText.innerHTML = 'ğŸš« ç©å®¶2 æŠ¢è·‘ï¼<br>ç©å®¶1 è·èƒœï¼';
                    elements.gameStatus.textContent = 'ç©å®¶1 è·èƒœï¼';
